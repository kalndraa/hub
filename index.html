<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cathood Gateway</title>

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

  <style>
    body {
      margin: 0;
      padding: 0;
      background: #0d0d0d;
      color: #fff;
      font-family: 'Poppins', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      overflow: hidden;
    }

    /* Background symbols */
    .symbols {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      opacity: 0.08;
      font-size: 80px;
      line-height: 1;
      display: grid;
      grid-template-columns: repeat(6, 1fr);
      grid-template-rows: repeat(6, 1fr);
    }
    .symbols span {
      display: flex;
      align-items: center;
      justify-content: center;
      animation: float 6s ease-in-out infinite;
    }
    @keyframes float {
      0% { transform: translateY(0px); }
      50% { transform: translateY(-15px); }
      100% { transform: translateY(0px); }
    }

    .box {
      background: rgba(255, 255, 255, 0.08);
      padding: 30px 40px;
      border-radius: 20px;
      backdrop-filter: blur(6px);
      text-align: center;
      z-index: 10;
      box-shadow: 0 0 25px rgba(255, 255, 255, 0.07);
      max-width: 350px;
      width: 90%;
    }

    h1 {
      margin: 0 0 20px;
      font-size: 36px;
      font-weight: 600;
    }

    h2 {
      margin: 20px 0 10px;
      font-size: 24px;
      font-weight: 500;
    }

    .btn {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      width: 200px;
      max-width: 90%;
      margin: 10px auto;
      padding: 12px 26px;
      font-size: 16px;
      border-radius: 12px;
      background: #ffffff;
      color: #000;
      font-weight: 600;
      text-decoration: none;
      transition: 0.2s;
    }
    .btn:hover {
      background: #b3b3b3;
    }

    .btn i {
      font-size: 18px;
    }
  </style>
</head>
<body>
  <div class="symbols">
    <span>★</span><span>✦</span><span>✧</span><span>✶</span><span>⚝</span><span>✺</span>
    <span>✦</span><span>✧</span><span>★</span><span>✶</span><span>⚝</span><span>✺</span>
    <span>✧</span><span>★</span><span>✦</span><span>⚝</span><span>✺</span><span>✶</span>
    <span>✦</span><span>✺</span><span>⚝</span><span>★</span><span>✶</span><span>✧</span>
    <span>✶</span><span>★</span><span>✦</span><span>✧</span><span>⚝</span><span>✺</span>
    <span>⚝</span><span>✶</span><span>✦</span><span>✧</span><span>★</span><span>✺</span>
  </div>

  <div class="box">
    <h1>Cathood Gateway</h1>

    <h2>Communities</h2>
    <a href="https://discord.gg/QFTYVdyteb" class="btn">
      Join Discord <i class="fa-brands fa-discord" style="color:#5865F2"></i>
    </a>

    <h2>Kaeloints</h2>
    <a href="https://direct-link.net/1441069/TZ1aplEYfoJe" class="btn">
      Kaeloints Shop <i class="fa-solid fa-coins" style="color:gold"></i>
    </a>
  </div>
</body>
</html>
