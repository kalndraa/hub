.symbols {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  pointer-events: none;
  opacity: 0.08;
  font-size: 80px;
  line-height: 1;
  display: grid;
  grid-template-columns: repeat(6, 1fr);
  grid-template-rows: repeat(6, 1fr);
}

.symbols span {
  display: flex;
  align-items: center;
  justify-content: center;
  animation: float 6s ease-in-out infinite;
}

@keyframes float {
  0% { transform: translateY(0px); }
  50% { transform: translateY(-15px); }
  100% { transform: translateY(0px); }
}

.box {
  background: rgba(255, 255, 255, 0.08);
  padding: 30px 40px;
  border-radius: 20px;
  backdrop-filter: blur(6px);
  text-align: center;
  z-index: 10;
  box-shadow: 0 0 25px rgba(255, 255, 255, 0.07);
}

h1 {
  margin: 0 0 10px;
  font-size: 32px;
  font-weight: 600;
}

p {
  font-size: 15px;
  margin-bottom: 25px;
  opacity: 0.9;
}

.btn {
  display: inline-block;
  padding: 12px 26px;
  font-size: 16px;
  border-radius: 12px;
  background: #ffffff;
  color: #000;
  font-weight: 600;
  text-decoration: none;
  transition: 0.2s;
}

.btn:hover {
  background: #b3b3b3;
}
